{% extends 'base_generic.html' %}

{% load staticfiles %}
{% load i18n %}
{% load templating %}
{% load settings %}

{% block title %}{% title request.GET.query %}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-sm-12 col-md-offset-3">
            <form action="{% url 'Search:index' %}" method="get" id="search-form">
                {{ form }}
                <input type="submit" class="btn btn-primary" value="Search" />
            </form>
        </div>
    </div>

    <div id="search-results"></div>
{% endblock %}

{% block javascripts %}
    {{ block.super }}

    <script src="{% static 'js/bootstrap-typeahead.js' %}"></script>
    <script src="{% static 'js/search.js' %}"></script>

    <script>
        $.fn.typeahead.Constructor.prototype.render = function (items) {

            var that = this;

            items = $(items).map(function (i, item) {
                i = $(that.options.item).attr('data-value', item);
                i.find('a').html(that.highlighter(item));
                return i[0];
            });

            this.$menu.html(items);
            return this;
        };

        $(document).ready(function () {
            NProgress.start();

            var spinner = $("#nprogress").find(".spinner");

            spinner.css({
                'left': ($(window).width() / 2) - (spinner.width() / 2) + 'px',
                'top': '300px'
            });
        });

        {% if 'query' not in request.GET %}
            $(window).load(function(){
               NProgress.done();
            });
        {% endif %}

        $(function () {
            var typeahead = $('.typeahead');

            typeahead.typeahead({
                'source': function (query, process) {
                    return $.get('{% url 'Search:suggestion' %}', {query: query}, function (data) {
                        return process(data);
                    });
                },
                'updater': function(item) {
                    // do what you want with the item here
                    typeahead.val(item);

                    $("#search-form").submit();
                    return item;
                }
            });

            {% if 'query' in request.GET %}
                var interval = setInterval(function () {
                    NProgress.inc();
                }, 1000);

                $.ajax({
                    'url': '{% url 'Search:load' %}',
                    'type': 'get',
                    'data': {
                        'query': '{{ request.GET.query }}',
                        'p': {% if 'p' in request.GET %}{{ request.GET.p }}{% else %}1{% endif %}
                    },
                    'success': function (html) {
                        $("#search-results").html(html);
                        $('.tooltip-btn').tooltip();

                        clearInterval(interval);
                        NProgress.done();

                        refreshBalance();
                    }
                });
            {% endif %}
        });
    </script>
{% endblock %}
